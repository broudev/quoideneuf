<div class="row">
    <div class="col-md-12">
        <!-- Title -->
        <div class="mb-4 d-sm-flex justify-content-between align-items-center">
            <h2 class="m-sm-0 text-white"><i class="bi bi-camera-video me-2"></i>Multimédia</h2>
            <a href="https://www.youtube.com/@alerteinfo3474" target="_blank" class="btn btn-sm btn-danger"><i class="bi bi-youtube me-2 align-middle"></i>S'abonner à la chaîne</a>
        </div>
    </div>

    @for (item_video of media_list; track $index) {

        <div  class="col-md-4">

            <div class="card card-fold">

                <div class="card-image">
                    <div class="overflow-hidden w-100">

                        <div class="player-wrapper rounded-3
                            overflow-hidden">
                            <div class="player-vimeo">
                                <youtube-player [videoId]="item_video.video_url" ></youtube-player>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body px-0 pt-3">
                    <h5 class="card-title p-3">
                        {{ item_video.description }}
                    </h5>

                    <ul class="nav nav-divider align-items-center d-none
                        d-sm-inline-block">
                        <li class="nav-item ms-3">
                            <div class="nav-link">
                                <div class="d-flex align-items-center
                                    position-relative">
                                    <i class="fa fa-user-circle"></i>
                                    <span class="ms-2">par
                                        <span class="fw-bolder fst-italic">
                                            {{ item_video.author != 'undefined undefined'?item_video.author.split(" ")[0]:'Inconnu' }}
                                    </span></span>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item ms-3">{{ item_video.created_at | transformDate: 'd MMMM yyyy, à HH:mm' }}</li>
                    </ul>
                </div>
            </div>

        </div>
    }
</div>
