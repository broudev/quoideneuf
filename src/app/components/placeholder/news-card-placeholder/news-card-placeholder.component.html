


<div class="row gy-4 mb-3">

    @for (card of loading_card; track $index) {

        <div  class="col-sm-6 col-lg-4">
            <div class="card" aria-hidden="true">
                <svg class="bd-placeholder-img card-img-top placeholder-glow" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect></svg>
                <div class="card-body">

                    <p class="card-text placeholder-glow">
                        <span class="placeholder col-12"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-6"></span>
                        <span class="placeholder col-8"></span>
                    </p>
                </div>
            </div>
        </div>
    }


    <div class="mb-3 mt-3">

    </div>
</div>
