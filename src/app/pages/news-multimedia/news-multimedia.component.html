
<section class="pt-4">
    <div class="container-fluid">
        <div class="row justify-content-center g-4">

            <hr>
            <!-- Plyr plugin video audio post -->
            <div class="col-12 text-uppercase ps-0 d-flex justify-content-between">
                <button mat-raised-button (click)="returnBack()">
                    <mat-icon>arrow_back</mat-icon>
                    retour à l'accueil
                </button>
                <h1 class="px-3 mb-1 pb-0 pt-2 text-red fw-bolder rounded-1 text-uppercase" >
                    {{ 'Multimédia' }}
                </h1>
            </div>

            <div class="col-md-9 col-lg-9 col-12">
                <div class="row justify-content-center">
                    <!-- Player vimeo post START -->
                    @for (video of media_list | paginate: { itemsPerPage: 12, currentPage: p } ; track $index) {

                        <div  class="col-md-6 col-lg-4 col-12">
                            <!-- Card item START -->
                            <div class="card card-fold">
                                <!-- Video -->
                                <div class="card-image">
                                    <div class="overflow-hidden w-100">
                                        <!-- HTML video START -->
                                        <div class="player-wrapper rounded-3
                                            overflow-hidden">
                                            <div class="player-vimeo">
                                                <youtube-player [videoId]="video.video_url"></youtube-player>
                                            </div>
                                        </div>
                                        <!-- HTML video END -->
                                    </div>
                                </div>
                                <div class="card-body px-0 pt-3">
                                    <h5 class="card-title"><a
                                            class="btn-link text-reset fw-bold" [innerHTML]="video.description"></a></h5>
    
                                    <ul class="nav nav-divider align-items-center d-none
                                        d-sm-inline-block">
                                        <li class="nav-item">
                                            <div class="nav-link">
                                                <div class="d-flex align-items-center
                                                    position-relative">
                                                    <i class="fa fa-user-circle"></i>
                                                    <span class="ms-3">par {{ video.author }}</span>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="nav-item">{{ video.created_at | date: 'd MMMM yyyy, à HH:mm' }}</li>
                                    </ul>
                                </div>
                            </div>
                            <!-- Card item END -->
                        </div>
                        <!-- Player vimeo post END -->
                    }
                    
                </div>
            </div>

            <div class="col-lg-2 col-auto mt-5 mt-lg-0 pe-0">
				<div >
					<div >
						<h4 class="mb-3">Autres actualités</h4>

						<div *ngFor="let other_rubrique of other_rubrique_list" class="text-center mb-3 card-bg-scale position-relative overflow-hidden rounded">
							<div class="bg-dark-overlay-4 p-3">
								<a [routerLink]="['/web.quoideneuf.category',other_rubrique.rfk]" class="stretched-link btn-link fw-bold text-white h5 text-uppercase">
                                    {{ other_rubrique.rubrique }}</a>
							</div>
						</div>

					</div>
                    
				</div>
			</div>
        </div>
        <!-- Pagination START -->
        <nav class="my-5" aria-label="navigation">
            <ul class="pagination d-inline-block d-md-flex justify-content-center">
                <pagination-controls
                (pageChange)="p = $event"
                previousLabel="Précédent"
                nextLabel="Suivant"
                ></pagination-controls>
            </ul>
        </nav>

        <!-- Pagination END -->
    </div>
</section>
<!-- =======================
Video post END -->
